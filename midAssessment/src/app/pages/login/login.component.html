<form (ngSubmit)="submitLogin()">
  <h1>Welcome to IIH AI Platform</h1>

  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>
